{% extends '_base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block title %}Edit Product{% endblock title %}

{% block content %}


<div class="form-container">
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy}} 
    <input type="hidden" name="id_hidden" value="{{ products.id }}" id="id_id_hidden">
    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    <div class="annoying">
    <button class="Delete"><a href="{% url 'product_delete' products.id %}" class="delete_product">Or Delete</a></button>
    </div>
</form> 
</div>


 
{% endblock content %}
