{% extends '_base.html'%}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="form-container">
<h2>Please Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Login</button>
</form>
<h3>Already logged in? <a href="{% url 'register' %}">Register</a></h3>
</div>
{% endblock %}
