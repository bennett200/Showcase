{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'django_project/main.css' %}" rel="stylesheet" type="text/css">
    <title>
        {% block title %}
        Hello
        {% endblock title %}
    </title>
    
  </head>
  <body>
    {% block navbar %}
    {% if user.is_authenticated %}
    <div class="back"></div>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'category_list' %}">Categories</a>
      <a href="{% url 'products_list' %}">Products</a>
      <a href="{% url 'confirm_signout' %}">Logout</a>
      <a href="#">Contacts</a>
    </nav>
    {% else %}
    <div class="back"></div>
    <nav>
      <a href="{% url 'login' %}">Login</a>
    </nav>
    {% endif %}
    
 
    {% endblock navbar %}

    
    
    {% block content %}
    <h1>Hello</h1>
    {% endblock content %}
  </body>
</html>
