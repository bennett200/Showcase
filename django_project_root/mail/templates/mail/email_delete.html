{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete Email{% endblock title %}

{% block content %}
<div class="form-container">
    <h3>{{ "Please Confirm Deletion"|title }}</h3>
    <form action="" method="POST">
        {% csrf_token %} 
        {{ form|crispy}} 
        <button type="submit" class="btn btn-primary btn-sm">Confirm</button>
    </form> 
</div>

{% endblock content %}
